<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Pestaña</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./img/chrome.svg" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <ul class="lista-header">
            <li>Gmail</li>
            <li>Imagenes</li>
            <li class="app-header">
                <div>
                    <img id="google-apps-logo" src="./img/app-svg.svg" alt="google-apps">
                </div>   
                <div class="alineado" id="user">
                    <h3>AL</h3>
                </div>
            </li>
            
        </ul>
    </header>
    <main>
        <!-- buscador google -->
        <div >
            <img src="./img/google_logo.svg" alt="google-logo">

            <span id="buscador" >
                <img class="icon-buscador" src="./img/icon_search.svg" alt="search-google">
                <p>Buscar en Google o escribir una URL</p>
                <img class="icon-buscador" src="./img/googlemic_clr_24px.svg" alt="microphone-google">
            </span>

            <div>

            </div>
        </div>
        
        <!-- lista de atajos -->
        <div id="atajos-google">
            <div><img src="./img/favicon2_ (2).png" alt="">Gmail</div>
            <div><img src="./img/favicon2_ (1).png" alt="">Bootstrap</div>
            <div><img src="./img/favicon2_ (3).png" alt="">Instagram</div>
            <div><img src="./img/favicon2_ (4).png" alt="">Linkedin</div>
            <div><img src="./img/favicon2_ (5).png" alt="">Netflix</div>
            <div><img src="./img/favicon2_ (6).png" alt="">Whatsapp</div>
            <div><img src="./img/favicon2_ (7).png" alt="">Mercado Libre</div>
            <div><img src="./img/favicon2_ (8).png" alt="">Youtube</div>
            <div><img src="./img/favicon2_.png" alt="">Github</div>
            <div><img src="./img/add.svg" alt="">Añadir Atajos</div>
        </div>
    </main>
    <footer>
        <span id="footer">
            <img src="./img/icon_pencil.svg" alt="">
            <p>Personalizar Chrome</p>
        </span>
    </footer>
</body>
</html>
